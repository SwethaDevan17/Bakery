<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu ‚Äì Sweet Delights</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff8fb;
      border-radius: 16px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
    }

    .item-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .price {
      color: #c74459;
      font-size: 1.1em;
      margin: 5px 0;
    }

    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .qty-controls button {
      padding: 5px 10px;
      font-size: 1em;
      border: none;
      background-color: #fbb1c1;
      border-radius: 50%;
      cursor: pointer;
    }

    #cart {
      padding: 15px;
      background: #fff1f7;
      border: 2px dashed #ffb3c6;
      border-radius: 12px;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .place-order {
      display: block;
      width: 100%;
      background: #ff6f91;
      color: white;
      padding: 12px;
      border: none;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sweet Delights Bakery</h1>
    <p>Your cravings called... and we delivered! üéâ Dive into deliciousness üç∞</p>

  </header>

  <div class="container">
    <section class="menu" id="menuItems"></section>
    <p>üíó Psst... our goodies are baked with love & a little magic.</p>

    <section id="cart">
      <strong>üõí Order Summary:</strong><br>
      <ul id="cartList"></ul>
      <p><strong>Total: ‚Çπ<span id="cartTotal">0</span></strong></p>
    </section>

    <button class="place-order" onclick="goToSubmit()">Place Order</button>

  </div>

  <script>
    const imageBase = "{{ url_for('static', filename='images/') }}";

    const products = [
      {
        name: "Chocolate Croissants",
        key: "chocolate croissants",
        price: 60,
        image: imageBase + "croissant.jpeg"
      },
      {
        name: "Birthday Cake",
        key: "birthday cake",
        price: 500,
        image: imageBase + "cake.jpeg"
      },
      {
        name: "Cookies",
        key: "cookies",
        price: 30,
        image: imageBase + "cookies.jpeg"
      },
      {
        name: "Fruit Tart",
        key: "fruit tart",
        price: 120,
        image: imageBase + "fruittart.jpeg"
      },
      {
        name: "Cupcake",
        key: "cupcake",
        price: 40,
        image: imageBase + "cupcakes.jpeg"
      }
    ];

    const cart = {};

    function renderMenu() {
      const menu = document.getElementById('menuItems');
      products.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-title">${item.name}</div>
          <div class="price">‚Çπ${item.price}</div>
          <div class="qty-controls">
            <button onclick="updateQty('${item.key}', -1)">‚àí</button>
            <span id="qty-${item.key}">0</span>
            <button onclick="updateQty('${item.key}', 1)">+</button>
          </div>
        `;
        menu.appendChild(card);
      });
    }

    function updateQty(key, change) {
      if (!cart[key]) cart[key] = 0;
      cart[key] = Math.max(0, cart[key] + change);
      document.getElementById(`qty-${key}`).innerText = cart[key];
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';

      let total = 0;
      Object.entries(cart).forEach(([key, qty]) => {
        if (qty > 0) {
          const product = products.find(p => p.key === key);
          const price = product.price * qty;
          total += price;
          const li = document.createElement('li');
          li.innerText = `${product.name} √ó ${qty} = ‚Çπ${price}`;
          cartList.appendChild(li);
        }
      });

      cartTotal.innerText = total;
    }

    function goToSubmit() {
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "/submit";
    }

    renderMenu();
  </script>
<footer style="text-align: center; margin-top: 40px; padding: 20px; background: #ffe0ec; border-top: 2px dashed #ff99bb; color: #c74459;">
  &copy; 2025 Sweet Delights Bakery üç∞ Baked with ‚ù§Ô∏è, sprinkled with ‚ú®
</footer>
  
</body>
</html>
